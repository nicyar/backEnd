<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Socket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form action="/productos" method="POST">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail">
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
           
            <!-- <a href="/productos" type="button" class="btn btn-primary">Ver productos</a> -->
        </div>
    </div>

    <div id="productos" class="m-3"></div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Chat Websocket</h1>
            <br>

            <form id="form-chat">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                   
                    <input id="nombre" class="form-control" type="email" name="nombre"  placeholder="Ingrese su email"  required>
                </div>

                <!-- Campo precio del producto -->
          
                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    
                    <input id="mensaje" class="form-control" type="text" name="mensaje" placeholder="ingrese mensaje">
                </div>

                <!-- Botón de envío -->
                <input type="submit" class="btn btn-success mt-3"></input>
            </form>
            
                <span id="chat-box-message" ></span>
              <!-- <div> <p id="chat-box-message"></p> -->
         </div>
        </div>
    </div>     

<!-- esto siempre tiene que estar ultimo -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>

</body>
</html>
